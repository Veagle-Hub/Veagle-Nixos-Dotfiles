### MONITORS ###
monitor=,preferred,auto,1.2

# Input config (optional)
input {
 kb_layout = us
 follow_mouse = 1
 touchpad {
  natural_scroll = true
 }
}

# Autostart programs
exec-once = hyprpaper &
exec-once = waybar &
exec-once = nm-applet &
exec-once = swaync
exec-once = kitty
exec-once = obsidian
exec-once = gtk-launch protonvpn-app
exec-once = brave
exec-once = freetube
exec-once = equibop

# Workspace Assignment For Apps
# workspace = 2, silent, obsidian

# Wallpaper config
# We'll configure hyprpaper separately

# Window rules (optional)
general {
 gaps_in = 5
 gaps_out = 10
 gaps_workspaces = 5
 border_size = 3
 col.active_border = rgb(9000ff) 
 #col.inactive_border = rgb(ffffff)
 layout = dwindle 
 resize_on_border = true
 extend_border_grab_area = 15
 hover_icon_on_border = true
}

# Set programs that you use
$terminal = kitty
$fileManager = dolphin

# Keybindings
bind = SUPER, RETURN, exec, kitty
bind = SUPER, C, killactive
bind = SUPER, L, exec, hyprlock
bind = SUPER_SHIFT, F, fullscreen
bind = SUPER_SHIFT, L, exec, libreoffice
bind = SUPER_SHIFT, W, exec, swriter
bind = SUPER_SHIFT, S, exec, scalc
bind = SUPER_SHIFT, P, exec, simpress
# bind = SUPER, SPACE, togglefloating
# bind = SUPER_SHIFT, R, exec, hyprctl reload
bind = SUPER, B, exec, brave
bind = SUPER, O, exec, tor-browser
bind = SUPER, E, exec, steam
bind = SUPER, R, exec, obs
bind = SUPER, S, exec, signal-desktop
bind = SUPER, N, exec, obsidian
bind = SUPER, D, exec, sioyek
bind = SUPER, W, exec, gtk-launch brave-hnpfjngllnobngcgfapefoaidbinmjnm-Default
bind = SUPER, T, exec, gtk-launch brave-majiogicmcnmdhhlgmkahaleckhjbmlk-Default
bind = SUPER, X, exec, gtk-launch brave-lodlkdfmihgonocnmddehnfgiljnadcf-Default
bind = SUPER, G, exec, gtk-launch brave-mjoklplbddabcmpepnokjaffbmgbkkgg-Default
bind = SUPER, V, exec, gtk-launch protonvpn-app
bind = SUPER, Y, exec, freetube
#bind = SUPER_SHIFT, P, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/screenshot-$(date +%Y-%m-%d-%H%M%S).png
bind = SUPER, P, exec, hyprshot -m region -c -o ~/Pictures/Screenshots
bind = SUPER, F, exec, $fileManager
bind = SUPER, A, exec, fuzzel
# Send current window to scratchpad (e.g., named "scratchpad")
bind = SUPER, minus, movetoworkspace, special:scratchpad
# Toggle visibility of the scratchpad workspace
bind = SUPER_SHIFT, minus, togglespecialworkspace, scratchpad
# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9
bind = SUPER_SHIFT, 0, movetoworkspace, 10
# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
# Window Moving 
bindm = SUPER, mouse:272, movewindow
# Window Swapping
# Swap with window to the left
bind = SUPER, LEFT, swapwindow, l
# Swap with window to the right
bind = SUPER, RIGHT, swapwindow, r
# Swap with window above
bind = SUPER, UP, swapwindow, u
# Swap with window below
bind = SUPER, DOWN, swapwindow, d
# Focus Window
bind = SHIFT, LEFT, movefocus, l
bind = SHIFT, RIGHT, movefocus, r
bind = SHIFT, UP, movefocus, u
bind = SHIFT, DOWN, movefocus, d
# Brightness via keys
bind = ,XF86MonBrightnessUP, exec, brightnessctl set 5%+
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
# Volume via keys
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- 
# Window
bind = SUPER, tab, togglefloating,
bind = SUPER, Z, pin

# Animations (optional)
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    first_launch_animation = true
    workspace_wraparound = false

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}


# Dwindle
dwindle {
  pseudotile = no
  preserve_split = true
  smart_split = false
  force_split = 2            # 2 = always split horizontally
  default_split_ratio = 1.0  # Force equal split
}

# Gestures
gestures {
 workspace_swipe = off
}

# Windowrule
windowrule=opacity 1.0,title:^(test)$
windowrule = float, class:.blueman-manager-wrapped, title:Bluetooth Devices
windowrule = float, class:org.pulseaudio.pavucontrol, title:Volume Control
windowrule = float, class:org.freedesktop.impl.portal.desktop.kde
windowrule = float, class:org.kde.dolphin
windowrule = size 800 600, class:org.kde.dolphin
windowrule = float, class:kitty
windowrule = float, class:steam, title:Steam Settings
windowrule = float, class:blueberry.py, title:Bluetooth
windowrule = float, class:org.gnome.Calendar, title:Calendar
windowrule = opacity 0.7, class:kitty
windowrule = size 800 600, class:kitty
#windowrule = opacity 0.7, class:obsidian
windowrule = workspace 2 silent, class:obsidian
windowrule = workspace 2 silent, class:.protonvpn-app-wrapped
windowrule = workspace 3 silent, class:brave-browser
windowrule = workspace 4 silent, class:FreeTube
windowrule = workspace 5 silent, class:equibop
windowrule = opacity 0.7, class:signal
windowrule = opacity 0.7, class:sioyek
windowrule = float, class:sioyek, title:Select Document
windowrule = tile, class:Brave-browser, title:Whatsapp Web

# Layout
master {
    new_status = master 
}

    # https://wiki.hyprland.org/Configuring/Variables/#decoration

# Decoration
decoration {
    rounding = 20
    rounding_power = 2 
    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1.0
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0.2
    dim_around = 0.4
    border_part_of_window = true
    
    shadow {
        enabled = false
        range = 1
        render_power = 1
        sharp = false
        ignore_window = false
        color = rgb(7132a8)
        color_inactive = 0
        offset = 0 0 
        scale = 1 
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 5
        passes = 3
        ignore_opacity = true
        new_optimizations = true
        xray = false
        noise = 0.0117
        contrast = 6
        brightness = 1
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        special = false
        popups = false
        popups_ignorealpha = 0.2
        input_methods = false
        input_methods_ignorealpha = 0.2
    }

}

input {
    #Engage numlock by default:
    numlock_by_default = false
    #Determines how keybinds act when multiple layouts are used. If false, keybinds will always act as if the first specified layout is active. If true, keybinds specified by symbols are activated when you type the respective symbol with the current layout:
    resolve_binds_by_sym = false
    #The repeat rate for held-down keys, in repeats per second:
    repeat_rate = 25
    #Delay before a held-down key is repeated, in milliseconds:
    repeat_delay = 600
    #Sets the mouse input sensitivity. Value is clamped to the range -1.0 to 1.0:
    sensitivity = 0.0 

    touchpad {
    disable_while_typing = true
    tap-to-click = true
    tap-and-drag = true  
    }   
}
 
gestures {
     workspace_swipe = true 
     workspace_swipe_fingers = 3 
}

group {
    auto_group = true
    insert_after_current = true
    focus_removed_window = true
    drag_into_group = 1
    #whether dragging a window into a unlocked group will merge them. Options: 0 (disabled), 1 (enabled), 2 (only when dragging into the groupbar)
    merge_groups_on_drag = true
    merge_groups_on_groupbar = true
    merge_floated_into_tiled_on_groupbar = false
    group_on_movetoworkspace = false
    
    groupbar {
      enabled = true
      # more config there btw
    }
}


